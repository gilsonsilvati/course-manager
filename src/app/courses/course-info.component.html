<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
    
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.name" name="name" #courseName="ngModel" class="form-control"
                required [ngClass]="{'is-invalid': courseName.invalid}" />

            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
    
        <div class="col-sm-10">
            <input type="number" [(ngModel)]="course.price" name="price" #coursePrice="ngModel" class="form-control"
                required [ngClass]="{'is-invalid': coursePrice.invalid}" />

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
    
        <div class="col-sm-10">
            <input type="number" [(ngModel)]="course.rating" name="rating" #courseRating="ngModel" class="form-control"
                required [ngClass]="{'is-invalid': courseRating.invalid}" />

            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
    
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" #courseDescription="ngModel" class="form-control"
                required [ngClass]="{'is-invalid': courseDescription.invalid}">
            </textarea>

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
